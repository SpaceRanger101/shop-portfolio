<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - StyleShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-gradient-to-r from-purple-600 to-blue-500 text-white text-center py-6 shadow-md">
  <div class="text-3xl font-bold mb-2"><i class="fas fa-shopping-bag"></i> StyleShop</div>
  <p>Checkout</p>
</header>

<div class="container mx-auto p-6">

  <h2 class="text-2xl font-bold text-purple-600 mb-6">Order Summary</h2>

  <div class="cart-items bg-white rounded-lg shadow-md p-6 mb-6" id="checkout-cart">
    <!-- Cart items populated by checkout.js -->
  </div>

  <h2 class="text-2xl font-bold text-purple-600 mb-4">Customer Details</h2>

  <form id="order-form" class="bg-white rounded-lg shadow-md p-6 flex flex-col gap-4">
    <input type="text" id="name" placeholder="Full Name" class="border border-gray-300 rounded px-3 py-2" required>
    <input type="email" id="email" placeholder="Email Address" class="border border-gray-300 rounded px-3 py-2" required>
    <input type="text" id="address" placeholder="Delivery Address" class="border border-gray-300 rounded px-3 py-2" required>
    <button type="submit" class="bg-purple-600 text-white py-2 rounded hover:bg-blue-500 transition">
      <i class="fas fa-check"></i> Place Order
    </button>
  </form>

  <div id="thankyou" class="hidden text-green-600 font-bold mt-4 text-center text-lg">
    Thank you for your order!
  </div>

</div>

<footer class="text-center text-white bg-gray-800 py-4 mt-8">
  &copy; 2025 StyleShop. All rights reserved.
</footer>

<script src="checkout.js"></script>
</body>
</html>
